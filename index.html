<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #222;
            color: white;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Willkommen auf meiner Webseite</header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Über mich</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="container">
        <div class="box">
            <h2>Hallo!</h2>
            <p>Dies ist eine einfache und moderne Webseite mit HTML & CSS.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Meine Webseite | Erstellt mit ❤️
    </footer>

</body>
</html>
